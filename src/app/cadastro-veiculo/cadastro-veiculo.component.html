<div class="container">
    <div class="row">
        <mat-card class="mar-card-info">
            <div class="row">
                <div class="col-9">
                    <h3>Cadastro de veiculos</h3>

                </div>
                <div class="col-3">
                    <img src="assets/images/logoNovaSem.png" class="img-logo">
                </div>
            </div>
        </mat-card>
    </div>
    <div class="row">
        <div class="col">
            <mat-card class="mat-card-cadastro">
                <mat-card-header>
                    <mat-card-title>Informações</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="cadastroVeiculo">

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Marca</mat-label>
                            <mat-select (ngModelChange)="carregarModelosPorMarca()" formControlName="marcaId">
                                <mat-option *ngFor="let marca of marcas" [value]="marca.id">
                                    {{ marca.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Modelo</mat-label>
                            <mat-select formControlName="modeloId">
                                <mat-option *ngFor="let modelo of modelos" [value]="modelo.id">
                                    {{ modelo.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <input matInput placeholder="Ano" formControlName="ano" maxlength="4" type="number">
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <input matInput placeholder="Placa" formControlName="placa">
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <input matInput placeholder="Número de portas" formControlName="numPortas" type="number">
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <input matInput placeholder="Kilometragem" formControlName="kmRodado" type="number">
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Cor</mat-label>
                            <mat-select formControlName="corId">
                                <mat-option *ngFor="let cor of cores" [value]="cor.id">
                                    {{ cor.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Opcionais</mat-label>
                            <mat-select formControlName="opcionais" multiple>
                                <mat-option *ngFor="let opc of opcionais" [value]="opc.id"> {{ opc.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Adicionais</mat-label>
                            <mat-select formControlName="adicionais" multiple>
                                <mat-option *ngFor="let adc of adicionais" [value]="adc.id"> {{ adc.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Combustível</mat-label>
                            <mat-select formControlName="combustivelId">
                                <mat-option *ngFor="let comb of combustiveis" [value]="comb.id"> {{ comb.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Câmbio</mat-label>
                            <mat-select formControlName="cambioId">
                                <mat-option *ngFor="let cambio of cambios" [value]="cambio.id"> {{ cambio.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <mat-label>Tipo</mat-label>
                            <mat-select formControlName="tipoId">
                                <mat-option *ngFor="let tipo of tipos" [value]="tipo.id"> {{ tipo.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <input matInput placeholder="Preço" formControlName="preco" type="number">
                        </mat-form-field>

                        <mat-form-field class="mat-form-field-w100">
                            <textarea matInput placeholder="Descrição" formControlName="descricao"></textarea>
                        </mat-form-field>

                        <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
