<div class="container">
    <div class="row">
        <div class="col-6">
            <mat-card class="mt-3">
                <mat-card-header>
                    <mat-card-title>Lista de marcas</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <app-lista-marcas></app-lista-marcas>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="mt-3">
                <mat-card-header>
                    <mat-card-title>Cadastrar marca</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="cadastroMarca">
                        <mat-form-field class="mat-form-w100">
                            <input matInput placeholder="Nome" formControlName="nome" name="nome">
                        </mat-form-field>
                        <div class="danger" *ngIf="cadastroMarca.controls.nome.dirty && cadastroMarca.controls.nome.errors && cadastroMarca.controls.nome.errors.required">
                            Nome é requirido.
                        </div>
                        <div class="danger" *ngIf="cadastroMarca.controls.nome.dirty && cadastroMarca.controls.nome.errors && cadastroMarca.controls.nome.errors.minlength">
                            Mínimo de 3 caracteres.
                        </div>
                        <div class="danger" *ngIf="cadastroMarca.controls.nome.dirty && cadastroMarca.controls.nome.errors && cadastroMarca.controls.nome.errors.maxlength">
                            Máximo de 100 caracteres.
                        </div>

                        <button mat-flat-button color="primary" (click)="salvar()" [disabled]="cadastroMarca.invalid">Salvar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
