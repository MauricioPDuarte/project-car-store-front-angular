<form [formGroup]="formGroup">
    <div class="row">
        <div class="col">
            <mat-card class="card-filtro-avancado card-filtro">
                <mat-card-header>
                    <mat-card-title>Filtro</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Marca</mat-label>
                                <mat-select formControlName="marca" (ngModelChange)="buscarVeiculosEModelosPorMarca()">
                                    <mat-option *ngFor="let marca of marcas" [value]="marca">{{ marca.nome }} 
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Modelo</mat-label>
                                <mat-select formControlName="modelo" (ngModelChange)="buscarVeiculosPorModelo()">
                                    <mat-option *ngFor="let modelo of modelos" [value]="modelo" class="opcao-lista" >{{ modelo.nome }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-card class="card-filtro">
                <mat-card-header>
                    <mat-card-title>Preço</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>De</mat-label>
                                <mat-select>
                                    <mat-option>teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Até</mat-label>
                                <mat-select>
                                    <mat-option>teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-card class="card-filtro">
                <mat-card-header>
                    <mat-card-title>Ano</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>De</mat-label>
                                <mat-select>
                                    <mat-option>teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Até</mat-label>
                                <mat-select>
                                    <mat-option>teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-card class="card-filtro">
                <mat-card-header>
                    <mat-card-title>KM</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>De</mat-label>
                                <mat-select>
                                    <mat-option>teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Até</mat-label>
                                <mat-select>
                                    <mat-option>teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-card class="card-filtro">
                <mat-card-header>
                    <mat-card-title>Outros</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Cor</mat-label>
                                <mat-select multiple>
                                    <mat-option [value]="topping">Teste</mat-option>
                                    <mat-option [value]="topping">Teste</mat-option>
                                    <mat-option [value]="topping">Teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Cambio</mat-label>
                                <mat-select multiple>
                                    <mat-option [value]="topping">Teste</mat-option>
                                    <mat-option [value]="topping">Teste</mat-option>
                                    <mat-option [value]="topping">Teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Combustivel</mat-label>
                                <mat-select multiple>
                                    <mat-option [value]="topping">Teste</mat-option>
                                    <mat-option [value]="topping">Teste</mat-option>
                                    <mat-option [value]="topping">Teste</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Adicionais</mat-label>
                                <mat-select multiple formControlName="adicionais" (ngModelChange)="filtrarPorAdicionais()">
                                    <mat-option *ngFor="let adicional of adicionais" [value]="adicional.nome">{{ adicional.nome }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Opcionais</mat-label>
                                <mat-select multiple formControlName="opcionais" (ngModelChange)="filtrarPorOpcionais()">
                                    <mat-option *ngFor="let opcional of opcionais" [value]="opcional.nome">{{ opcional.nome }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
