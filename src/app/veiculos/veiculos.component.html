<app-menu-anuncio></app-menu-anuncio>
<div class="container">
    <div class="menu-page">
        
    </div>
    <div class="row">

        <div class="col-3">
            <app-filtro-veiculos
             (veiculos)="receberVeiculosFiltro($event)"
             (tamanhoLista)="receberTamanhoListaFiltro($event)"
             (vPesquisa)="receberVeiculoPesquisa($event)"
             [paginator]="paginator">
            </app-filtro-veiculos>
        </div>

        <div class="col-9">
            <div class="row" *ngFor="let veiculo of veiculos">
                <div class="col">
                    <a href="#">
                        <mat-card class="card-veiculo">
                            <div class="row">
                                <div class="col-5">
                                    <img [src]="veiculo.picture?.fileName || 'assets/images/car-default.png'">
                                </div>
                                <div class="col-7">
                                    <mat-card-header class="ml-5">
                                        <mat-card-title class="card-title-veiculo">{{veiculo.modelo.marca.nome}}
                                            {{veiculo.modelo.nome}}</mat-card-title>
                                        <mat-card-subtitle class="card-subtitle-veiculo ">
                                            {{veiculo.preco | currency:'BRL'}}
                                        </mat-card-subtitle>
                                    </mat-card-header>
                                    <mat-card-content>
                                        <mat-list>
                                            <div class="row">
                                                <div class="col-4 container-itens-veiculo">
                                                    <mat-list-item>
                                                        <mat-icon mat-list-icon>calendar_today</mat-icon>
                                                        <h4 mat-line>Ano</h4>
                                                        <p mat-line>{{ veiculo.ano }}</p>
                                                    </mat-list-item>
                                                    <mat-list-item>
                                                        <mat-icon mat-list-icon>color_lens</mat-icon>
                                                        <h4 mat-line>Cor</h4>
                                                        <p mat-line>{{ veiculo.cor.nome }}</p>
                                                    </mat-list-item>
                                                </div>
                                                <div class="col-6">
                                                    <mat-list-item>
                                                        <mat-icon mat-list-icon>directions_car</mat-icon>
                                                        <h4 mat-line>Tipo</h4>
                                                        <p mat-line>{{ veiculo.tipo.descricao }}</p>
                                                    </mat-list-item>
                                                    <mat-list-item>
                                                        <mat-icon mat-list-icon>money</mat-icon>
                                                        <h4 mat-line>Kilometragem</h4>
                                                        <p mat-line>{{ veiculo.kmRodado }}</p>
                                                    </mat-list-item>
                                                </div>
                                            </div>
                                        </mat-list>
                                    </mat-card-content>
                                    <mat-card-footer>
                                        <button mat-stroked-button color="primary" class="botao-mensagem">Enviar mensagem</button>
                                    </mat-card-footer>
                                </div>
                            </div>
                        </mat-card>
                    </a>
                </div>
            </div>
            <mat-paginator [length]="tamanhoLista" [pageSize]="24" [pageSizeOptions]="[3, 5, 10, 24]" style="margin-top: 5px"></mat-paginator>
        </div>
    </div>
</div>
