            </div>

                <h4>{{title}}</h4>
                <p>{{message}}</p>
                <button class="btn btn-success" data-dismiss="modal" (click)="verAnuncio()"><span>Ver anÃºncio</span> <i
                        class="material-icons">&#xE5C8;</i></button>
                <button class="btn btn-success" data-dismiss="modal" (click)="cadastrarNovo()"><span>Cadastrar outro</span> <i
                        class="material-icons">add</i></button>
            </div>
        </div>
    </div>
</div>
