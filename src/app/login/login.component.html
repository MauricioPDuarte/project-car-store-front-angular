<div class="container">
    <div class="row justify-content-center">
        <img src="assets/images/logoNovaSem.png">
    </div>
    <div class="row justify-content-center mt-5">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form >
                    <p>
                        <mat-form-field>
                            <input matInput type="text" name="email" [(ngModel)]="creds.email"  placeholder="Email">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input matInput type="password" name="senha" [(ngModel)]="creds.senha"  placeholder="Senha" >
                        </mat-form-field>
                    </p>

                    <p *ngIf="error" class="error">
                        {{ error }}
                    </p>

                    <div class="button">
                        <button type="submit" mat-button (click)="login()">Entrar</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
